<div class="container">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" role="alert" style="margin-top: 1rem;" *ngIf="!isAuth">
            <h4 class="alert-heading">Try Again!</h4>
            <p>Wrong email or password.</p>
            <hr>
            <p class="mb-0">Please check your credentials.</p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control">
            <span
            *ngIf="!authForm.get('email').valid && authForm.get('email').touched"
            class="help-block">
            Please Enter an Email</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="text"
                name="password"
                formControlName="password"
                class="form-control">
            <span
            *ngIf="!authForm.get('password').valid && authForm.get('password').touched"
            class="help-block">
            Please Enter a Password</span>
        </div>
        <button class="btn" id="add-button" type="submit" [disabled]="!authForm.valid">Login</button>
    </form>
</div>
