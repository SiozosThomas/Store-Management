<div class="container">
    <div class="alert alert-danger" role="alert" style="margin-top: 1rem;" *ngIf="sameNumberError">
        <h4 class="alert-heading">Try Again!</h4>
        <p>Table with this number already exists.</p>
        <hr>
        <p class="mb-0">Please change your Table Number</p>
    </div>
    <form [formGroup]="newTableForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Table Name</label>
            <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            <span
            *ngIf="!newTableForm.get('name').valid && newTableForm.get('name').touched"
            class="help-block">
            Please Enter a Table Name</span>
        </div>
        <div class="form-group">
            <label for="number">Table Number</label>
            <input
                type="number"
                name="number"
                formControlName="number"
                class="form-control">
            <span
            *ngIf="!newTableForm.get('number').valid && newTableForm.get('number').touched"
            class="help-block">
            Please Enter a Table Number</span>
        </div>
        <button class="btn" id="add-button" type="submit" [disabled]="!newTableForm.valid">Create</button>
    </form>
</div>
